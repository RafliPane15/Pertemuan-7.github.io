<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Membuat Register dan Login Page Menggunakan Bootstrap</title>
</head>
<body>

    <div class="img">
        <!----------------------- Main Container -------------------------->

        <div class="container">

        <!----------------------- Login Container -------------------------->

        <div class="row border rounded-5 p-3 bg-black shadow box-area">

        <!--------------------------- Left Box ----------------------------->

        <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #100f0f;">
            <div class="featured-image mb-3">
                <img src="stark.webp" class="img-fluid" style="width: 100%;">
            </div>
            <p class="text-white fs-2 text-center" style="font-weight: 600;">Be Family of Hause of Stark</p>
            <h6 class="text-white text-wrap text-center" style="width: 17rem">Winter is Comming Stark!</h6>
        </div> 

        <!-------------------- ------ Right Box ---------------------------->
            
        <div class="col-md-6 right-box">
            <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2 class ="text">Hello, Stark</h2>
                        <p class ="text">Welcome back home</p>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email address">
                    </div>
                    <div class="input-group mb-1">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                    </div>
                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                            <label for="formCheck" class="form-check-label text-secondary"><small class = "text">Remember Me</small></label>
                        </div>
                        <div class="forgot">
                            <small class ="text"><a href="#">Lost Password?</a></small>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6">Sign In</button>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6">Sign Up</button>
                    </div>
            </div>
        </div> 

        </div>
        </div>

    </div>

</body>
</html>
